<div class="col-md-6 offset-md-3"> 
    <h3 align="center"> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    <div class="mb-3">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "employee.name" name = "name">
        </div>
    </div>
    <div class="mb-3">
        <div class="form-group">
            <label>NIP</label>
            <input type="text" class ="form-control" id = "idNumber"
                [(ngModel)] = "employee.idNumber" name = "idNumber">
        </div>
    </div>
        <div class="mb-3">
        <div class="form-group">
            <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" value="1" id = "gender"
                [(ngModel)] = "employee.gender" name = "gender"> Pria
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" value="2" id = "gender"
                [(ngModel)] = "employee.gender" name = "gender"> Wanita
            </label>
        </div>
    </div>
</div>
<div class="mb-3">
        <button class = "btn btn-success" type ="submit">Submit</button>
    </div>
    
    </form>
    </div>
